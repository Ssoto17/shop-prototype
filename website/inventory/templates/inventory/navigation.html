
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'Index' %}">The SHOP Inventory Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Check if user is authenticated -->
                {% if user.is_authenticated %}
                    <!-- Logout form -->
                    <li class="nav-item">
                        <a class="nav-link" href=" # ">Welcome, {{user.username}}</a>

                    </li>

                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="form-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="padding-left: 10px; border: none; background: none;">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"> Log In </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}"> Sign Up </a>
                        
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
